<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <!-- Include the custom CSS file -->
    <link rel="stylesheet" href="./todo.css">
    <!-- Include Boxicons for icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <div id="main2">
            <div>
                <!-- Title with an icon -->
                <h1><i class="bx bxs-checkbox-checked bx-tc"></i>My ToDo-s</h1>
            </div>
            <div class="task-bar">
                <!-- Input field for adding tasks -->
                <form id="task-form">
                    <div class="Input-Task">
                        <!-- Input field for adding tasks -->
                        <input type="text" title="Add-Task" name="AddTask-Bar" class="Input-Tab"
                            placeholder="Add New">

                        <!-- Button for adding tasks -->
                        <button type="submit" name="btn" title="Add Task" id="AddTask-Btn">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <hr> <!-- Horizontal line for separation -->
        <div class="taskList">
            <!-- Heading for the task list -->
            <h1 style="font-family: 'Maven Pro', sans-serif;">Task-list</h1>
            <!-- Unordered list for displaying tasks -->
            <ul class="task-list"></ul>
        </div>
    </div>
    <!-- Include the custom JavaScript file -->
    <script src="./todo.js"></script>
</body>

</html>
